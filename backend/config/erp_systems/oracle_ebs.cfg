[META]
M1={"name": "Default Meta Table",
    "source_table": "all_tables",
    "condition": "1=1",
    "owner_column": "owner",
    "tables_column": "table_name",
    "attributes": ""}

[CHANGELOG]
C1={"name": "PO Action Changelog",
    "owner": "PO",
    "table": "PO_ACTION_HISTORY",
    "condition": "1=1",
    "event_timestamp": "ACTION_DATE",
    "event_target": "OBJECT_ID",
    "attributes": "ACTION_Code, OBJECT_SUB_TYPE_CODE, LAST_UPDATED_BY"}
C2={"name": "PO Creation Changelog",
    "owner": "PO",
    "table": "PO_HEADERS_ALL",
    "condition": "1=1",
    "event_timestamp": "CREATION_DATE",
    "event_target": "PO_HEADER_ID",
    "attributes": "CREATED_BY"}
